<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .password-box {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: purple;
            background: #fff;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <label>Name: <input type="text" id="name"></label>
        <br>
        <label>Favorite Number: <input type="number" id="favNumber"></label>
        <br>
        <label>Special Character:
            <select id="specialChar">
                <option value="!">!</option>
                <option value="@">@</option>
                <option value="#">#</option>
                <option value="$">$</option>
                <option value="%">%</option>
            </select>
        </label>
        <br>
        <label>Length: <input type="number" id="length" value="12" min="6" max="20"></label>
        <br>
        <button onclick="generatePassword()">Generate</button>
        <br>
        <label>Generated Password:</label>
        <div class="password-box"><span id="password"></span></div>
    </div>
    <script>
        function generatePassword() {
            const name = document.getElementById('name').value;
            const favNumber = document.getElementById('favNumber').value;
            const specialChar = document.getElementById('specialChar').value;
            const length = document.getElementById('length').value;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = name.slice(0, 3) + favNumber + specialChar;
            for (let i = password.length; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password').textContent = password;
        }
    </script>
</body>
</html>
